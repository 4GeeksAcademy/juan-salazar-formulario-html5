<!DOCTYPE html>


<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario html5</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>



<div class="form-head"><h1>Payment form example</h1></div>


<form>

  <div class="form-message col-md-11"> <p>some fields are missing</p></div>

  <div class="form-one">
    
    <div class="form-row  ">
      
      <div class="form-group col-md-5 px-4 ">
        <label for="card">Card#</label>
        <input type="number" class="form-control" maxlength="10" id="card" placeholder="xxxxxxx" >
       
        
      </div>
      <div class="form-group col-md-2  px-4">
        <label for="cvc">CVC #</label>
        <input type="number" class="form-control" maxlength="4" id="cvc" placeholder="0000">
        
      </div>
      
      <div class="form-group col-md-5 px-4">
       

        <label for="Amount">Amount</label> 
       <input  type="number" class="form-control" id="Amount"  placeholder="Amount">
       
    </div>
    <div class="dollar "><p >$</p></div>
   
</div>
</div>



<div class="form-row">
    <div class="form-group col-md-6 px-4 ">
      <label for="firstname">First Name</label>
      <input type="text" class="form-control" id="firstname" placeholder="">
    </div>
    <div class="form-group col-md-6 px-4 ">
      <label for="lastname">Last Name</label>
      <input type="text" class="form-control" id="lastname" placeholder="">
    </div>
   
  </div>
 
</div>



    


    <div class="form-row">
      <div class="form-group col-md-6 px-4 ">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="form-group col-md-4 px-4 ">
        <label for="inputState">State</label>
        <select id="inputState" class="form-control">
          <option selected></option>
          <option>...</option>
        </select>
      </div>
      <div class="form-group col-md-2 px-4 ">
        <label for="postalcode">Postal code</label>
        <input type="number" class="form-control"  id="postalcode"  maxlength="8"/>
      </div>
    </div>
    
    </div>




  </div>
  
  <div class="form-note col-md-6">
     <div class="form-group col-md-11">
    <label for="exampleFormControlTextarea1">Message</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    <h6>Add any notes here</h6>
  </div>
  </div>

  <div class="accept col-md-2" >

    <h5>We accept:</h5>
    <img  src="https://www.shutterstock.com/image-vector/rivne-ukraine-may-25-2023-260nw-2308151527.jpg">
    

    </div>

    </form>

  <div class="border   ">
   <div class="btn-row">
    <div class="d-grid gap-2 d-md-block">
      <button class="btn btn-secondary" type="button">Cancel</button>
      <button class="btn btn-primary" type="button">Send</button>
    </div>
    </div>
     </div>
  
  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>
